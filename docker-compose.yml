name: sauber-mehr

services:
  app:
    build:
      context: ./server
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - proxy
    expose:
      - "3000"
    environment:
      - CANONICAL_HOST=${CANONICAL_HOST}
    volumes:
      - /home/webadmin/apps/sauber-mehr/data/uploads:/app/public/uploads
      - /home/webadmin/apps/sauber-mehr/data/downloads:/app/downloads
     # - ./data/uploads:/app/public/uploads
     # - ./data/downloads:/app/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.sauber-mehr-app.loadbalancer.server.port=3000"
      - "traefik.http.routers.sauber-mehr-www.rule=Host(`${SITE_HOST_WWW}`)"
      - "traefik.http.routers.sauber-mehr-www.entrypoints=websecure"
      - "traefik.http.routers.sauber-mehr-www.tls.certresolver=le"
      - "traefik.http.routers.sauber-mehr-www.service=sauber-mehr-app"
      - "traefik.http.routers.sauber-mehr-www.priority=1000"
      - "traefik.http.routers.sauber-mehr-root.priority=1000"
      - "traefik.http.routers.sauber-mehr-root.rule=Host(`${SITE_HOST_ROOT}`)"
      - "traefik.http.routers.sauber-mehr-root.entrypoints=websecure"
      - "traefik.http.routers.sauber-mehr-root.tls.certresolver=le"
      - "traefik.http.routers.sauber-mehr-root.middlewares=sauber-mehr-to-www"
      - "traefik.http.routers.sauber-mehr-root.service=sauber-mehr-app"
      - "traefik.http.middlewares.sauber-mehr-to-www.redirectregex.regex=^https?://${SITE_DOMAIN}/(.*)"
      - "traefik.http.middlewares.sauber-mehr-to-www.redirectregex.replacement=https://${SITE_HOST_WWW}/$$1"
      - "traefik.http.middlewares.sauber-mehr-to-www.redirectregex.permanent=true"
  postgres:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /home/webadmin/apps/sauber-mehr/data/postgres:/var/lib/postgresql/data
     # - ./data/postgres:/var/lib/postgresql/data
    networks:
      default: {}
      dbadmin:
        aliases:
          - sauber-mehr-postgres
    # VPN-only Zugriff von au√üen:
    ports:
      - "10.10.0.1:5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  webhook:
    build:
      context: ./deploy/webhook
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - proxy
    expose:
      - "4000"
    volumes:
      - /home/webadmin/apps:/apps:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /home/webadmin/.ssh/github_ionos_ed25519:/root/.ssh/id_ed25519:ro
    environment:
      - WEBHOOK_PORT=4000
      - DEPLOY_SCRIPT=/apps/sauber-mehr/deploy/deploy.sh
      - DEPLOY_BRANCH=${DEPLOY_BRANCH}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.sauber-mehr-deploy.rule=Host(`${HOOKS_HOST}`) && PathPrefix(`/sauber-mehr`)"
      - "traefik.http.routers.sauber-mehr-deploy.entrypoints=websecure"
      - "traefik.http.routers.sauber-mehr-deploy.tls.certresolver=le"
      - "traefik.http.routers.sauber-mehr-deploy.priority=1000"
      - "traefik.http.routers.sauber-mehr-deploy.middlewares=sauber-mehr-deploy-strip"
      - "traefik.http.middlewares.sauber-mehr-deploy-strip.stripprefix.prefixes=/sauber-mehr"
      - "traefik.http.services.sauber-mehr-deploy.loadbalancer.server.port=4000"

networks:
  proxy:
    external: true
  dbadmin:
    external: true
